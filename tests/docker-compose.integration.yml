version: '3.8'

services:
  # Mock Runtime service
  runtime:
    build:
      context: .
      dockerfile: tests/Dockerfile.runtime
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Mock AgoraNet service
  agoranet:
    build:
      context: .
      dockerfile: tests/Dockerfile.agoranet
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Wallet API service
  wallet-api:
    build:
      context: .
      dockerfile: tests/Dockerfile.wallet
    ports:
      - "3000:3000"
    environment:
      - AGORANET_URL=http://agoranet:8080/api
      - RUNTIME_URL=http://runtime:8081/api
      - DATA_DIR=/wallet-data
    volumes:
      - wallet-data:/wallet-data
    depends_on:
      agoranet:
        condition: service_healthy
      runtime:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  wallet-data: 