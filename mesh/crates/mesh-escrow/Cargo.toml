[package]
name = "mesh-escrow"
version = "0.1.0"
edition = "2021"
description = "Token escrow and reward payout system for ICN Mesh Compute overlay"
license = "MIT OR Apache-2.0"

[dependencies]
# Core dependencies
tokio = { workspace = true, features = ["full"] }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
async-trait = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
uuid = { version = "1.4", features = ["v4", "serde"] }

# ICN dependencies
mesh-types = { path = "../mesh-types" }
mesh-reputation = { path = "../mesh-reputation" }
icn-common = { path = "../../../icn-runtime-root/crates/icn-common" }
icn-identity = { path = "../../../icn-runtime-root/crates/icn-identity" }
icn-dag = { path = "../../../icn-runtime-root/crates/icn-dag" }

# Content addressing
cid = { workspace = true }
multihash = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = "0.3" 