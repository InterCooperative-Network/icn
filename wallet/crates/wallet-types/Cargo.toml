[package]
name = "wallet-types"
version = "0.1.0"
edition = "2021"
description = "Shared types between ICN Runtime and Wallet components"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_bytes = "0.11"

# Error handling
thiserror = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Content addressing
cid = { version = "0.10.1", features = ["serde"] }
multihash = { version = "0.16.3", features = ["sha2"] }

# Runtime dependencies
libipld = { version = "0.14", optional = true }

[features]
default = []
runtime-compat = ["libipld"] 